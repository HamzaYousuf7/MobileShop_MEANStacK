<div class="container">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <app-modal [isModalOpen]="isModalOpen" (toggleModalOutput)="closeModal()">
    <span class="children">{{response}} </span>
  </app-modal>
  <div *ngIf="!isLoading">
    <h1>ADD NEW PRODUCT:</h1>
    <form
      class="form-horizontal"
      [formGroup]="addNewProdForm"
      (ngSubmit)="addNewProduct()"
    >
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
          />

          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('name').touched &&
              !addNewProdForm.get('name').valid &&
              addNewProdForm.get('name').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Brand Name:</label>
        <div class="col-sm-10">
          <input
            formControlName="brandName"
            type="text"
            class="form-control"
            id="brandName"
            placeholder="Enter Brand Name"
          />

          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('brandName').touched &&
              !addNewProdForm.get('brandName').valid &&
              addNewProdForm.get('brandName').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Price:</label>
        <div class="col-sm-10">
          <input
            formControlName="price"
            type="number"
            class="form-control"
            id="price"
            placeholder="Enter price"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('price').touched &&
              !addNewProdForm.get('price').valid &&
              addNewProdForm.get('price').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Description:</label>
        <div class="col-sm-10">
          <textarea
            formControlName="description"
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter description"
          ></textarea>
          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('description').touched &&
              !addNewProdForm.get('description').valid &&
              addNewProdForm.get('description').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Rating:</label>
        <div class="col-sm-10">
          <input
            formControlName="rating"
            type="number"
            class="form-control"
            id="rating"
            placeholder="Enter rating"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('rating').touched &&
              !addNewProdForm.get('rating').valid &&
              addNewProdForm.get('rating').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name"
          >Available Color:</label
        >
        <div class="col-sm-10">
          <input
            formControlName="availableColor"
            type="text"
            class="form-control"
            id="availableColor"
            placeholder="Enter Available Color"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              addNewProdForm.get('availableColor').touched &&
              !addNewProdForm.get('availableColor').valid &&
              addNewProdForm.get('availableColor').errors.required
            "
          >
            <strong>Warning!</strong> This filed is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Main Image:</label>
        <div class="col-sm-3">
          <input
            type="file"
            id="mainImg"
            (change)="pickMainImgHandler($event)"
          />
        </div>
        <div class="col-sm-7">
          <img
            [src]="mainImgPreview"
            width="150px"
            height="100px"
            *ngIf="mainImgPreview"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="additionalImages"
          >Additional Images:</label
        >
        <div class="col-sm-3">
          <input
            type="file"
            id="additionalImages"
            multiple
            (change)="pickAddtionallImgHandler($event)"
          />
        </div>
        <div class="col-sm-7">
          <img
            [src]="img"
            width="150px"
            height="100px"
            *ngFor="let img of additionalImagesPriviews"
          />
          <span *ngIf="!additionalImagesPriviews">{{ inValidImagesPick }}</span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button
            type="submit"
            class="btn btn-default"
            [disabled]="!addNewProdForm.valid"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
