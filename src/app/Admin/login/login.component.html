<!-- IF WE"RE LOADING-->
<app-spinner *ngIf="isLoading"></app-spinner>

<div class="container" *ngIf="!isLoading">

  <app-modal [isModalOpen]="isModalOpen" (toggleModalOutput)="closeModal()">
    <span class="children">{{ responseMessage }} </span>
  </app-modal>

  <h2>Admin Login form</h2>
  <form
    #adminLoginForm="ngForm"
    (ngSubmit)="login(adminLoginForm)"
    class="form-horizontal"
  >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          ngModel
          #email="ngModel"
          name="email"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="email.touched && !email.valid && email.errors.required"
        >
          <strong>Warning!</strong> email is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          ngModel
          #password="ngModel"
          name="password"
          required
        />

        <div
          class="alert alert-danger"
          *ngIf="password.touched && !password.valid && password.errors.required"
        >
          <strong>Warning!</strong> password is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          type="submit"
          class="btn btn-default"
          [disabled]="!adminLoginForm.valid"
        >
          Login
        </button>
      </div>
    </div>
  </form>
</div>
